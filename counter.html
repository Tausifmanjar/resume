<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
           /* text-align: center; */
           display: flex;
           justify-content: center;
           align-items: center;
           gap: 30px;
        }
          
        button{
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <button onclick="decerement()">-</button>
    <h1 id="display">0</h1>
    <button onclick="increment()">+</button>
</body>
<script>
let counter = 0;
function increment(){
    counter++
    document.getElementById("display").innerText = counter
}
function decerement(){
    counter--
    document.getElementById("display").innerText = counter
}
</script>
</html>
