        body {

        #order-btn {

            width: 100%;

            background-color: #d91e18;
            color: #ffffff;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;

        #order-btn:hover {
            background-color: #c41210;
        }

        .order-completed {
            margin-top: 20px;
            text-align: center;
            background-color: #dff0d8;
            padding: 20px;
            border: 1px solid #d6e9c6;
        }

        #hidden {
            display: none;
        }
        img{
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }
    </style>

<script>
    let button = document.getElementById("order-btn");
      
    let randomTime = Math.floor((Math.random() * 10000) + 1);
    console.log(randomTime)
    button.addEventListener("click", function (e) {
        setTimeout(function () {
            new Promise(function (resolve, reject) {
                document.getElementById("hidden").style.display = "block"
            document.getElementById("order-number").innerText = randomTime
              
                resolve("promise resolved")
            }).then(res => {
                console.log(res);
            })
        }, randomTime)

    })
