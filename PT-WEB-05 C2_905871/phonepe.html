<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        input {
            border-radius: 5px;
            height: 30px;
            font-size: large;
        }

        button {
            height: 35px;
            width: 80px;
            background-color:  rgb(111, 9, 206);
            color: white;
            border-radius: 5px;
            font-size: large;
        }

        h1 {
            color: rgb(111, 9, 206);
        }

        h2 {
            margin-top: 50px;
        }
        #successful{
            width: 300px;
            height: 200px;
            border-radius: 5px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container{
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
    <h1>Mini PhonePe</h1>
    <input type="number" id="inp" placeholder="Please Enter amount">
    <button id="btn">Pay</button>
  </div>
    <h2 id="successful">
    </h2>
</body>
<script>
    let btn = document.getElementById("btn")



    btn.addEventListener("click", function () {

        let inp = +document.getElementById("inp").value
        let suc = document.getElementById("successful")
        console.log(typeof inp)

        let mypromise = new Promise(function (resolve, reject) {

            if (inp > 0) {
                suc.innerText = "Processing....."
                suc.style.color = "black"
            }else{
                alert("Please Enter amount greater 0")
            }

            setTimeout(function () {
              
                 if (inp <= 25000) {
                    resolve("Transiction Successfull " + inp + " Rs.")
                } else {
                    reject("Transiction Failed")
                }
            }, 2000)
        })

        mypromise.then(function (res) {
            suc.innerText = res
            suc.style.color = "whitesmoke"
            suc.style.backgroundColor = "green"
        }).catch(function (err) {
            suc.innerText = err
            suc.style.color = "whitesmoke"
            suc.style.backgroundColor = "orange"

        })

    })

</script>

</html>
