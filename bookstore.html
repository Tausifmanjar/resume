<script>
    function Book(title,author,genre,price){

          this.nationality = nationality;

    }

        console.log(this.title,this.author.name,this.genre,this.price)
    }


    let book1 = new Book("harrypotter",new Author("Jhon",2005,"american"),"apj",240)
    let book2 = new Book("harry",new Author("Jhon",2005,"american"),"apj",700)
